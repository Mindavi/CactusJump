language: python
python:
  - '2.7'

#we want a newer cppcheck, so use trusty
dist: trusty

sudo: false

cache:
  pip: true
  directories:
  - "~/.platformio"
  - "./.pioenvs"

addons:
  apt:
    packages:
    - cppcheck
    - cmake

install:
  - pip install cpplint
  - pip install -U platformio

script:
  - cppcheck --enable=warning src/main.cc -q --force -I src lib --include=lib/* --error-exitcode=1
  - cpplint --quiet --recursive lib --recursive src 
  - platformio run -s
  - mkdir build && cd build && cmake .. && make && ./CactusJumpTests_test

notifications:
  email: false
